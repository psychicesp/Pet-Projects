casting time: 1 action
classes:
- Druid
- Ranger
components: V, S, M
concentration: true
cost: 0
description: You summon fey creatures that appear in unoccupied spaces that you can
    see within range. Choose one of the following options for what appears:One fey
    creature of challenge rating 2 or lowerTwo fey creatures of challenge rating 1
    or lowerFour fey creatures of challenge rating 1/2 or lowerEight fey creatures
    of challenge rating 1/4 or lowerA summoned creature disappears when it drops to
    0 hit points or when the spell ends. The summoned creatures are friendly to you
    and your companions. Roll initiative for the summoned creatures as a group, which
    have their own turns. They obey any verbal commands that you issue to them (no
    action required by you). If you don't issue any commands to them, they defend
    themselves from hostile creatures, but otherwise take no actions. The DM has the
    creatures' statistics.
duration: Concentration, up to 1 hour
extras: one holly berry per creature summoned
higher_levels: 'When you cast this spell using certain higher-level spell slots, you
    choose one of the summoning options above, and more creatures appear: twice as
    many with a 6th-level slot and three times as many with an 8th-level slot.'
level: 4
name: Conjure Woodland Beings
page: 226
range: 60 feet
ritual: false
