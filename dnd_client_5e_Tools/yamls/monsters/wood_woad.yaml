traits:
    Magic Club: In the wood woad's hand, its club is magical and deals 7 (3d4) extra
        damage (included in its attacks).
    Plant Camouflage: The wood woad has advantage on Dexterity (Stealth) checks it
        makes in any terrain with ample obscuring plant life.
    Regeneration: The wood woad regains 10 hit points at the start of its turn if
        it is in contact with the ground. If the wood woad takes fire damage, this
        trait doesn't function at the start of the wood woad's next turn. The wood
        woad dies only if it starts its turn with 0 hit points and doesn't regenerate.
    Tree Stride: Once on each of its turns, the wood woad can use 10 feet of its movement
        to step magically into one living tree within 5 feet of it and emerge from
        a second living tree within 60 feet of it that it can see, appearing in an
        unoccupied space within 5 feet of the second tree. Both trees must be Large
        or bigger.
