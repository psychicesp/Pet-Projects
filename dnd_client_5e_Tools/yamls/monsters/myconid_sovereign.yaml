    Animating Spores (3/Day): The myconid targets one corpse of a humanoid or a Large
        or smaller beast within 5 feet of it and releases spores at the corpse. In
        24 hours, the corpse rises as a spore servant. The corpse stays animated for
        1d4 + 1 weeks or until destroyed, and it can't be animated again in this way.
    Fist: 'Melee Weapon Attack: +3+1d4 + 1 to hit, reach 5 ft., one target. Hit: 8
