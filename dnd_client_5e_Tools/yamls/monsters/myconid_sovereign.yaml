        5 feet of it. The target must succeed on a DC 12+1d4 + 10 Constitution saving
        throw or be poisoned for 1 minute. The poisoned target is incapacitated while
        it hallucinates. The target can repeat the saving throw at the end of each
        of its turns, ending the effect on itself on a success.
    Multiattack: The myconid uses either its Hallucination Spores or its Pacifying
        Spores, then makes a fist attack.
    Pacifying Spores: The myconid ejects spores at one creature it can see within
        5 feet of it. The target must succeed on a DC 12+1d4 + 10 Constitution saving
        throw or be stunned for 1 minute. The target can repeat the saving throw at
        the end of each of its turns, ending the effect on itself on a success.
    Rapport Spores: A 30-foot radius of spores extends from the myconid. These spores
        can go around corners and affect only creatures with an Intelligence of 2
        or higher that aren't undead, constructs, or elementals. Affected creatures
        can communicate telepathically with one another while they are within 30 feet
        of each other. The effect lasts for 1 hour.
