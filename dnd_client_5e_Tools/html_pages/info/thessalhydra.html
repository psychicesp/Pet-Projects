<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><p>The thessalhydra is a strange and terrible creature with eight heads surrounding a large, circular mouth rimmed with jagged teeth. Its maw drips with acid, and its tail ends with a pair of sharp pincers. The thessalhydra is gluttonous and damaging to any environment.</p></div></div></td>')
