<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><p>Smaller than a giant shark but larger and fiercer than a reef shark, a hunter shark haunts deep waters. It usually hunts alone, but multiple hunter sharks might feed in the same area. A fully grown hunter shark is 15 to 20 feet long.</p></div></div></td>')
