<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>A gloamwing\'s head is almost ratlike, with prominent teeth, and its leathery skin is stretched tight over its skull, where its eyes are empty sockets. Its body is mottled with bony plates, and great wings stretch from its shoulders.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
