<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>Blackguards are paladins who broke their sacred oaths and now indulge their own dark ambitions. They consort with fiends and undead, and they reject all goodly things from their former lives.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
