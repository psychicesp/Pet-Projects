<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><p>A quipper is a carnivorous fish with sharp teeth.</p><p>Quippers can adapt to any aquatic environment, including cold subterranean lakes. They frequently gather in swarms; the statistics for a swarm of quippers appear later in this appendix.</p></div></div></td>')
