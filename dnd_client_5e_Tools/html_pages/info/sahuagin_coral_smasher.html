<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>Employed as frontline brutes in The Final Enemy, coral smashers are drawn from the ranks of the strongest sahuagin warriors. Their physical strength overcomes the resistance of the water as they swing their hammers at structures and foes with equal zeal.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
