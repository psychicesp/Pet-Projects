<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><p>A mantrap is a giant carnivorous plant that resembles an oversized flytrap. To attract prey, the mantrap releases a pollen that magically draws creatures to it. Though it will snap its leafy jaws shut around any warm-blooded creature that strays within its reach, it prefers humanoid prey.</p></div></div></td>')
