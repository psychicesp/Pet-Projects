<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>Master thieves are known for perpetrating daring heists. They tend to develop a reputation and a cult of personality. A master thief might "retire" from hands-on work to run a thieves\' guild, spearhead some covert enterprise, or enjoy a quiet life of luxury.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
