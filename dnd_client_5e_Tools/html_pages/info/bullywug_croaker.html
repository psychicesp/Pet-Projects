<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>Some bullywugs are born with the ability to weave magic into their songs. These rare specimens are raised in protected enclaves where they are taught to use their magic to both heal and harm. As demonstrated in Danger at Dunwater, they are among the most pompous of bullywugs.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
