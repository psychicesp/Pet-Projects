<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>A hadrosaurus is a semi-quadrupedal herbivore recognizable by its bony head crests. If raised as a hatchling, it can be trained to carry a Small or Medium rider.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
