<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><p>A giant vulture has advanced intelligence and a malevolent bent. Unlike its smaller kin, it will attack a wounded creature to hasten its end. Giant vultures have been known to haunt a thirsty, starving creature for days to enjoy its suffering.</p></div></div></td>')
