<td class="text" colspan="6"><div class="rd__b rd__b--1"><p>A skitterwidget that gives birth to a kiddywidget can\'t procreate for <span class="roller render-roller" data-packed-dice=\'{"type":"dice","rollable":true,"toRoll":"3d6"}\' onmousedown="event.preventDefault()" title="Click to roll. SHIFT/CTRL to roll twice.">3d6</span> days afterward. Still, given that skitterwidgets are constructs with no natural life span, there is no telling how many kiddywidgets a pair of skitterwidgets can produce.</p></div></td>')
