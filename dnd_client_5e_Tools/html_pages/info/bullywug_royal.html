<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>The largest and most intelligent bullywugs invariably end up leading their kind. These sneering specimens dress in robes made from leather, rough cloth, and bits of marsh plants. As seen in Danger at Dunwater, a bullywug royal is often accompanied by and mounted astride a giant toad.</p><div class="rd__spc-inline-post"></div></div></div></div></td>')
