<td class="text" colspan="6"><div class="rd__b rd__b--1"><div class="rd__b rd__b--2"><div class="rd__b rd__b--3"><p>Apprentices are novice arcane spellcasters who serve more experienced wizards or attend school. They perform menial work such as cooking and cleaning in exchange for education in the ways of magic.</p><div class="rd__spc-inline-post"></div></div></div></div></td>
